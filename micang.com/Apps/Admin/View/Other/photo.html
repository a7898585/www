<ol class="breadcrumb" style="border-radius: 0px;">
    <li><i class="fa fa-home fa-fw"></i> 当前位置：总管理后台</li>
    <li>首页轮播图片管理</li>
    <li class="active">首页轮播图片列表</li>
</ol>
<div class="page-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading"><h6 class="panel-title">筛选</h6></div>
                <div class="panel-body">
                    <form method="get" action="" role="form" class="form-inline" name="filter_form">
                        <div class="form-group">
                            <label>名称：</label>
                            <input type="text" name="name" class="form-control" placeholder="名称" value="{$Think.get.name}" />
                        </div>
                        <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-search fa-fw"></i>&nbsp;搜 索</button>
                        <a href="{:U('Other/add_photo')}" class="btn btn-success btn-sm" data-btn="btn_photo_add"><i class="fa fa-plus fa-fw"></i> 添加图片</a>
                    </form>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th width="200">地址</th>
                        <th width="50">排序</th>
                        <th width="60">状态</th>
                        <th>图片</th>
                        <th width="120">操作</th>
                    </tr>
                </thead>
                <tbody>
                <volist name="page.data" id="item">
                    <tr>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.url}</td>
                        <td>{$item.sort}</td>
                        <td>
                    <if condition="$item.status eq '1' ">
                        <a href="{:U('Other/status_photo')}&id={$item.id}&status=0" title="暂停" data-btn="btn_status_edit"><i class="fa fa-check-circle fa-fw"></i></a></case> 

                        <else /><a href="{:U('Other/status_photo')}&id={$item.id}&status=1" title="启用" data-btn="btn_status_edit"><i class="fa fa-times-circle fa-fw"></i></a></case>
                    </if>
                    </td>
                    <td><a href="{$item.pic_url}" target="_blank"><img src="{$item.pic_url}" width="300" height="180"></a></td>
                    <td>
                        <a href="{:U('Other/add_photo')}&id={$item.id}" title="修改图片" data-btn="btn_photo_add"><i class="fa fa-edit fa-fw"></i></a>&nbsp;
                        <a href="{:U('Other/del_photo')}&id={$item.id}" title="删除图片" data-btn="btn_delete"><i class="fa fa-times fa-fw"></i></a>&nbsp;
                    </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <nav class="text-right">{$page.html}</nav>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        //筛选
        $('form[name="filter_form"]').on('submit', function(e){
            e.preventDefault();
            var query = "{:U('Other/photo')}";
            if ($(':input[name="name"]').val() != ''){
                query += '&name=' + $(':input[name="name"]').val();
            }
            window.location = query;
            return false;
        });
        $('a[data-btn="btn_photo_add"]').on('click', function(e){
            var that = this;
            e.preventDefault();
            BootstrapDialog.show({
                draggable: true,
                title: '添加图片',
                message: function(dialog){
                    return $('<div></div>').addClass('row').load($(that).attr('href'));
                },
                buttons: [{
                        label: BootstrapDialog.DEFAULT_TEXTS.OK,
                        action: function(dialog) {
                            //发送ajax请求
                            $.post($(that).attr('href'), $('form[name="add_form"]').serialize(), function(result){
                                if (result.status != 200){
                                    BootstrapDialog.alert(result.message);
                                }else{
                                    window.location.reload(true);
                                }
                            });
                        }
                    }]
            });
            return false;
        });
    });
    $('a[data-btn="btn_delete"]').on('click', function(e){
        e.preventDefault();
        var that = this;
        BootstrapDialog.confirm('确认删除此图片吗？此操作不可恢复！', function(result){
            if (result == true){
                $.getJSON($(that).attr('href'), function(data){
                    if (data.status == 500){
                        BootstrapDialog.alert(data.message);
                    }else if (data.status == 200){
                        window.location.reload(true);
                    }
                });
            }
        });
        return false;
    });
    $('a[data-btn="btn_status_edit"]').on('click', function(e){
        e.preventDefault();
        var that = this;
        BootstrapDialog.confirm('确认执行此操作吗？', function(result){
            if (result == true){
                $.getJSON($(that).attr('href'), function(data){
                    if (data.status == 500){
                        BootstrapDialog.alert(data.message);
                    }else if (data.status == 200){
                        window.location.reload(true);
                    }
                });
            }
        });
        return false;
    });
</script>
