{__NOLAYOUT__}
<div class="col-lg-12">
  <form method="post" action="" role="form" class="form-horizontal" name="add_form">
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">标题：</label>
      <div class="col-sm-10">
        <input type="text" name="title" class="form-control" placeholder="请填写文章标题，最长32个字符" value="{$newsInfo.title}" maxlength="32" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">分类：</label>
      <div class="col-sm-10">
        <select name="cid" class="form-control">
          <volist name="categories" id="item">
            <option value="{$item.id}" <eq name="item.id" value="$newsInfo.cid">selected</eq>>{$item.name}</option>
          </volist>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">来源：</label>
      <div class="col-sm-10">
        <input type="text" name="from" class="form-control" placeholder="请填写文章来源，最长16个字" value="{$newsInfo.from}" maxlength="16" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">作者：</label>
      <div class="col-sm-10">
        <input type="text" name="author" class="form-control" placeholder="请填写作者" value="{$newsInfo.author|default='米仓网'}" maxlength="16" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">内容：</label>
      <div class="col-sm-10">
        <script id="editor" type="text/plain" name="content">{$newsInfo.content}</script>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">选项：</label>
      <div class="col-sm-10 checkbox">
        <label><input type="checkbox" name="option" value="weixin" /> 同步发布到微信公众号</label>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">window.UEDITOR_HOME_URL = '/Public/Common/js/ueditor/';</script>
<script type="text/javascript" charset="utf-8" src="/Public/Common/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/Public/Common/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript">
  //实例化编辑器
  var ue = UE.getEditor('editor', {
    serverUrl: '/Public/editor',
    retainOnlyLabelPasted: true,
    enableContextMenu: false,
    elementPathEnabled: false,
    wordCount:false,
    autoHeightEnabled: false,
    sourceEditor: 'textarea',
    initialFrameHeight: 320,
    zIndex: 2000
  });
</script>
