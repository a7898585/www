{__NOLAYOUT__}
<div class="col-lg-12">
    <form method="post" action="" role="form" class="form-horizontal" name="add_form">
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">申请会员：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info['mid']}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">域名：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info['domain']}</p>
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">角色：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$item['role'] ? '卖家':'买家'}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">心里价位：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info.pay_price}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">手续费：</label>
            <div class="col-sm-10">
                <p class="form-control-static"><switch name="info.sel_paytype">
                    <case value="1">买家支付({$info.counter_fee}元)</case>
                    <case value="2">卖家支付</case>
                    <case value="3">双方均摊({$info.counter_fee}元)</case>
                    </switch></p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">联系人邮箱：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info.email}</p></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">交易方式：</label>
            <div class="col-sm-10">
                <p class="form-control-static"><switch name="info.sel_delway">
                    <case value="0">--</case>
                    <case value="1">注册机构站内push域名</case>
                    <case value="2">卖家提供域名转移密码</case>
                    </switch></p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">添加时间：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info['addtime']|date="y年m月d日 H:i:s",###}</p>
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">当前状态：</label>
            <div class="col-sm-10">
                <p class="form-control-static">{$info['status']|getAgencyParam}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">审核操作：</label>
            <div class="col-sm-5">
                <select class="form-control" name="status">
                    <volist name=":getAgencyParam()" id="item">
                        <option value="{$key}" <eq name="info.status" value="$key">selected</eq>>{$item}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label text-nowrap">备注：</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <textarea class="form-control" rows="3" name="remark">{$info['remark']}</textarea>
                </p>
            </div>
        </div>
    </form>
</div>
