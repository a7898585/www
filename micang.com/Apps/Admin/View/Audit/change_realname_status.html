{__NOLAYOUT__}
<div class="col-lg-12">
  <form method="post" action="" role="form" class="form-horizontal" name="change_realname_status_form">
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">ID：</label>
      <div class="col-sm-10">
        <p class="form-control-static">{$memberInfo.id}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">用户名：</label>
      <div class="col-sm-10">
        <p class="form-control-static">{$memberInfo.username}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">真实姓名：</label>
      <div class="col-sm-10">
        <p class="form-control-static">{$profile['realname']}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">身份证号：</label>
      <div class="col-sm-10">
        <p class="form-control-static">{$profile['idcard']}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">身份证图片：</label>
      <div class="col-sm-10">
        <img style="max-width:350px; max-height:400px;" src="{$profile['pic'][0]}" class="img-thumbnail"/>
        <img style="max-width:350px; max-height:400px;" src="{$profile['pic'][1]}" class="img-thumbnail"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">审核操作：</label>
      <div class="col-sm-10">
        <div class="radio">
          <label><input type="radio" name="auth_status" value="1" <eq name="memberInfo.auth_status" value="1">checked</eq>/> 通过</label>
          <label><input type="radio" name="auth_status" value="3" <eq name="memberInfo.auth_status" value="3">checked</eq>/> 不通过</label>
        </div>
      </div>
    </div>
    <div class="form-group hide" data-name="auth_reason">
      <label class="col-sm-2 control-label text-nowrap">驳回原因：</label>
      <div class="col-sm-10">
        <select name="auth_reason" class="form-control">
          <option value="证件图片不清晰。" selected>证件图片不清晰。</option>
          <option value="证件图片尺寸太小。">证件图片尺寸太小。</option>
          <option value="证件图片非拍摄或扫描原件。">证件图片非拍摄或扫描原件。</option>
          <option value="证件图片不符合要求。">证件图片不符合要求。</option>
        </select>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(document).ready(function () {
  $(document).off('change', ':radio[name="auth_status"]').on('change', ':radio[name="auth_status"]', function (e) {
    if (this.value == '3'){
      $('[data-name="auth_reason"]').removeClass('hide');
    }else {
      $('[data-name="auth_reason"]').addClass('hide');
    }
  })
});
</script>
