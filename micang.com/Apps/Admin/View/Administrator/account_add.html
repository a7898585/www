{__NOLAYOUT__}
<div class="col-lg-12">
  <form method="post" action="" role="form" class="form-horizontal" name="add_form">
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">用户名：</label>
      <div class="col-sm-10">
        <input type="text" name="account" class="form-control" placeholder="请填写用户名，最长32个字符" value="" maxlength="32" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">密码：</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" placeholder="请填写密码" value="" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">真实姓名：</label>
      <div class="col-sm-10">
        <input type="text" name="realname" class="form-control" placeholder="请填写中文姓名，最长32个字" value="" maxlength="16" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">手机号码：</label>
      <div class="col-sm-10">
        <input type="text" name="mobile" class="form-control" placeholder="请填写11位手机号码" value="" maxlength="11" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">邮箱地址：</label>
      <div class="col-sm-10">
        <input type="text" name="email" class="form-control" placeholder="请填写邮箱地址，最长40个字符" value="" maxlength="40" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label text-nowrap">权限分组：</label>
      <div class="col-sm-10">
        <select name="group_id" class="form-control">
          <volist name="group" id="group_name">
            <option value="{$key}">{$group_name}</option>
          </volist>
        </select>
      </div>
    </div>
  </form>
</div>
<link href="/Public/Admin/css/formValidation.min.css" rel="stylesheet">
<script type="text/javascript" src="/Public/Admin/js/formValidation.min.js"></script>
<script type="text/javascript" src="/Public/Admin/js/formValidationBootstrap.min.js"></script>
<script type="text/javascript" src="/Public/Admin/js/formValidation_zh_CN.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('form[name="add_form"]').formValidation({
        fields:{
            account:{
                validators:{
                    notEmpty:{message: '请填写用户名'},
                    remote:{
                        url: '{:U("Administrator/account_check")}',
                        message: '该帐号已存在'
                    }
                }
            },
            password:{
                validators:{
                    notEmpty:{message: '请输入密码'},
                    stringLength:{
                        min: 6,
                        message: '密码需要至少6个字符'
                    }
                }
            },
            realname:{
                validators:{
                    notEmpty:{message: '请填写真实姓名'}
                }
            },
            mobile:{
                validators:{
                    notEmpty:{message:'请输入手机号码'},
                    regexp:{
                        regexp: /^13[0-9]{1}[0-9]{8}$|14[5|7][0-9]{8}$|15[0|1|2|3|5|6|7|8|9][0-9]{8}$|17[00|05|09]{2}[0-9]{7}$|18[0-9]{1}[0-9]{8}$/,
                        message: '请输入正确的手机号码'
                    }
                }
            },
            email:{
                validators:{
                    notEmpty:{message:'请输入邮箱地址'},
                    emailAddress:{message: '请输入正确的邮箱地址。'}
                }
            }
        }
    });
});
</script>
