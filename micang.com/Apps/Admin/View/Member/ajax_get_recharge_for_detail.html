{__NOLAYOUT__}
<table class="table table-condensed">
  <thead>
  <tr>
    <th>订单号</th>
    <th>金额</th>
    <th>时间</th>
    <th>支付账号</th>
  </tr>
  </thead>
  <tbody>
    <volist name="page.data" id="item">
      <tr>
        <td>{$item.id}</td>
        <td>{$item['money']/100|number_format=###,2}</td>
        <td>{$item.notify_time}</td>
        <td>{$item.buyer_email}</td>
      </tr>
    </volist>
  </tbody>
</table>
{$page.html}
