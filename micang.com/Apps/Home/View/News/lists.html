<!--面包屑 开始-->
<div class="crumbs">
    <em>您的位置：</em>
    <a href="{:getDoMain()}" class="crumbs_c">首页</a>
    <span>></span>
    <a href="{:getDoMain()}news/" class="crumbs_c">域名资讯</a>
    <span>></span>
    <i>{$category[$cid]['name']}</i>
</div>
<!--面包屑 结束-->
<!--<a href="#"><img src="/Public/Home/images/4353535.png" class="pic_ad"/></a>-->
<!--主体内容 开始-->
<div class="wrap">
    <div class="wrap_l2">
        <!--问答列表 开始-->
        <div class="asklist">
            <div class="asklist_titile">
                <div class="askl_titi"></div>
                <span>{$category[$cid]['name']}</span>
            </div>
            <ul>
                <volist name="news" id="item" empty="没有相关域名新闻">
                    <li>
                        <dl>
                            <dt><a href="{:getDoMain()}news/{$item.id}" title="{$item.title}" target="_blank">{$item.title}</a><span>阅读<em>{$item.click_nums|default=0}</em></span></dt>
                            <dd><p>{$item.summary}</p></dd>
                            <dd><span>{$item.create_time|date='Y/m/d H:i:s',###}</span><a href="{:getDoMain()}news/{$item.id}">更多详细>></a></dd>
                        </dl>
                    </li>
                </volist>
            </ul>
            <div class="wrap_a_b">{$pager}</div>
        </div>
        <!--问答列表 结束-->
    </div>
    <div class="wrap_r2">
        <include file="News:right" />
        <div class="tabbox">
            {:W('News/domain_trade')}
        </div>
    </div>
</div>
<!--主体内容 结束-->
