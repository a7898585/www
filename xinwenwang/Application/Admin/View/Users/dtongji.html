<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/Calendar.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/Calendar.js"></script>
<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/users">会员管理</a></li>
        <li class="am-active">会员统计</li>
    </ol>

    <div class="am-g">
        <form action="__SELF__" method="get">
            <div class="am-u-md-6 am-cf">
                <div class="am-fl am-cf">
                    <div class="am-btn-toolbar am-fl">
                        <div class="am-btn-group am-btn-group-xs">
                            <label>时间</label>
                            <input type="text" onClick="showCalendar(this)" class="input" name="sdate" value="{$Think.get.sdate}"/> 
                            <label>到</label>
                            <input type="text" onClick="showCalendar(this)" class="input" name="edate" value="{$Think.get.edate}"/> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" name="name" value="{$Think.get.name}">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" onclick="checkAll('keyid')"/></th>
                            <th class="table-title">用户id</th>
                            <th class="table-title">邮箱</th>
                            <th class="table-title">标题</th>
                            <th class="table-set">时间</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name='list' item='item'>
                        <tr>
                            <td><input type="checkbox"  name="keyid" value="{$item['id']}"/></td>
                            <td>{$item.uid}</td>
                            <td>{$item['email']}</td>
                            <td><a href="{$item['url']}" target="_blank">{$item['title']}</a></td>
                            <td>
                                {$item['add_time']|date="Y-m-d H:i:s",###}
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                   共 {$page['totalCount']} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>
            </div>
        </form>
    </div>
</div>
