<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/Calendar.css" />
<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/users">用户列表</a></li>
        <li class="am-active">列表</li>
    </ol>

    <div class="am-g">
        <form action="__SELF__" method="get">
            <div class="am-u-md-9 am-cf">
                <div class="am-fl am-cf">
                    <div class="am-btn-toolbar am-fl">
                        <div class="am-btn-group am-btn-group-xs">
                            <a href="javascript:editDingyue();" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
                            &nbsp;<a href="javascript:sendMsm('more');" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 发消息</a>
                            &nbsp;<label>注册时间</label>
                            <input type="text" onClick="showCalendar(this)" class="input" name="sdate" value="{$Think.get.sdate}"/> 
                            <label>到</label>
                            <input type="text" onClick="showCalendar(this)" class="input" name="edate" value="{$Think.get.edate}"/> 

                        </div>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" name="name" value="{$Think.get.name}">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" onclick="checkAll('keyid')"/></th>
                            <th class="table-id">编号</th>
                            <th class="table-title">用户名</th>
                            <th class="table-title">邮箱</th>
                            <th class="table-title">注册时间</th>
                            <th class="table-title">显示</th>
                            <th class="table-set">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name='list' item='item'>
                        <tr>
                            <td><input type="checkbox"  name="keyid" value="{$item['id']}"/></td>
                            <td>{$item.id}</td>
                            <td>{$item['username']}</td>
                            <td>{$item['email']}</td>
                            <td>
                                {$item['add_time']|date="Y-m-d H:i:s",###}
                            </td>
                            <td>
                        <if condition="$item.status eq 1 ">  通过
                            <elseif condition="$item.status eq 2"/>屏蔽
                            <else /> 未审
                        </if>
                        </td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="javascript:editDingyue({$item.id});" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                    <a href="javascript:sendMsm({$item.id});" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 发消息</a>
                                </div>
                            </div>
                        </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$page['totalCount']} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>
            </div>
        </form>
    </div>
</div>

<div class="am-popup" id="my-popup">
    <div class="am-popup-inner">
        <div class="am-popup-hd" style="z-index:2;">
            <h4 class="am-popup-title">用户信息</h4>
            <span data-am-modal-close
                  class="am-close">&times;</span>
        </div>
        <div class="am-popup-bd">
            ...
        </div>
    </div>
</div>
<div class="am-modal " tabindex="-1" id="your-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">系统消息
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            Modal 内容。
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/Calendar.js"></script>
<script type="text/javascript">
    function editDingyue(id){
        $.ajax({
            type: "GET",
            url: "/users/info",
            dataType: "html",
            data: { id: id},
            success:function(html){
                $('#my-popup').find('.am-popup-bd').html(html);
                $('#my-popup').modal('toggle');
            }
        });
    }
    function sendMsm(id){
        if(id == 'more'){
            id = getIds('keyid');
        }
        if(id==''||!id){
            alert('请选择账号');
        }else{
            $.ajax({
                type: "GET",
                url: "/users/sendMsm",
                dataType: "html",
                data: { uid: id},
                success:function(html){
                    $('#your-modal').find('.am-modal-bd').html(html);
                    $('#your-modal').modal('toggle');
                }
            });
        }
    }
    var ifcheck = true;
    function checkAll(id) {
        var $e = document.getElementsByName(id);
        for (var i=0;i<$e.length;i++) {
            var e = $e[i];
            e.checked = ifcheck;
        }
        ifcheck = ifcheck == true ? false : true;
    }
    function getIds(id){
        var a = new Array();
        var $e = document.getElementsByName(id);
        for (var i=0;i<$e.length;i++) {
            var e = $e[i];
            if (e.checked==true && e.type=='checkbox' && e.name) {
                a.push(e.value);
            }
        }
        var ids = a.join(',');
        return ids;
    }
</script>
