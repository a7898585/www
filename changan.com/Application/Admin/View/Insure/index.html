<div class="bar_r">
    <div class="u_tle"><span class="side_l">保单管理</span><a  class="side_r" href="/news/add">添加</a></div>
    <div class="box_deta">
        <div class="search">
            <form method="get" action="__SELF__">
                <span>分类</span>
                <select name="type_id">
                    <option value="0">全部</option>
                    <foreach name="types" item="item">
                            <option value="{$item.id}" <if condition="$Think.get.type_id==$item.id">selected="true"</if> >{$item.name}</option>
                        <if condition="count($item.subs)">
                            <foreach name="item.subs" item="temp">
                                <option value="{$temp.id}">--{$temp.name}</option>
                            </foreach>
                        </if>

                    </foreach>
                </select>
            <label>
                <span>名称</span>
                <input type="text" value="{$Think.get.title}" name="title" />
            </label>
            <input class="u_btn" type="submit" value="查找" />
            </form>
        </div>
        <table class="detail" cellpadding="0" cellspacing="0">
            <tr>
            <tr>
                <th width="80px">编号</th>
                <th width="300px">标题</th>
                <th width="60px">分类</th>
                <th width="120px">最后更新</th>
                <th width="220px">操作</th>
            </tr>
            </tr>
            <foreach name='list.list' item='item'>
                <tr>
                    <td>{$item['id']}</td>
                    <td><a href="{$home_url}news/info/{$item.id}" target="_blank">{$item['title']}</a></td>
                    <td>{$item['type_name']}</td>
                    <td>{$item['add_time']}</td>
                    <td>
                        <a href="/news/add?id={$item['id']}">修改</a><!--按添加产品的格式展示数据-->
                        <a href="/news/add?id={$item['id']}">查看</a><!--按添加产品的格式展示数据-->
                    </td>
                </tr>
            </foreach>
            <tr>
                <td colspan="5">{$list['pager']}</td>
            </tr>
        </table>
    </div>
</div>
