<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/company/parent">保险总机构</a></li>
        <li class="am-active">列表</li>
    </ol>

    <div class="am-g">
        <form action="__SELF__" method="get">
            <div class="am-u-md-6 am-cf">
                <div class="am-fl am-cf">
                    <div class="am-btn-toolbar am-fl">
                        <div class="am-btn-group am-btn-group-xs">
                            <a href="/company/p_add" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
                        </div>

                        <div class="am-form-group am-margin-left am-fl">
                            <select name="company_type_id">
                                <option value="0">所有类别</option>
                                <foreach name='type_list' item='item'>
                                    <option value="{$item.id}" <eq name="item.id" value="$Think.get.company_type_id"> selected </eq> >{$item.name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" name="name" value="{$Think.get.name}">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" /></th>
                            <th class="table-id">编号</th>
                            <th class="table-title">名称</th><th class="table-title">简称</th>
                            <th class="table-title">拼音</th>
                            <th class="table-type">类型</th>
                            <th class="table-author">状态</th>
                            <th class="table-date">首字母</th>
                            <th class="table-set">操作</th>
                        </tr>

                    </thead>
                    <tbody>
                    <foreach name='list' item='item'>
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>{$item.id}</td>
                            <td>{$item['name']}</td><td>{$item['short_name']}</td>
                            <td>{$item['pinyin']}</td>
                            <td>{$item['company_type_name']}</td>
                            <td>{$item['status'] ?'开启':'关闭'}</td>
                            <td>{$item['pinyin_f']}</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">

                                        <a href="/company/p_add?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 编辑</a>
                                        <a href="/company/p_delete?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>删除</a>

                                    </div>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$page.totalCount} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>

            </div>
        </form>
    </div>
</div>
