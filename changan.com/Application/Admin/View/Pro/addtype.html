<div class="admin-content">

    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/pro/type">险种管理</a></li>
        <li class="am-active">详情</li>
    </ol>
    <form id="add_from" method="post" action="__SELF__">
        <input name="id" value="{$info.id}" type="hidden">
        <div class="am-margin">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">险种信息</a></li>
            </ul>

            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            名称
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-form-field am-input-sm" name="name" placeholder="名称" value="{$info.name}">
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            拼音
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-form-field am-input-sm" name="pinyin" placeholder="拼音" value="{$info.pinyin}">
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            父级分类
                        </div>
                        <div class="am-u-sm-4">
                            <select name="parent_id" class="am-form-field am-input-sm" >
                                <option value="0">请选择</option>
                                <foreach name="pro_types" item="item">
                                    <option value="{$item.id}" <eq name="info.parent_id" value="$item.id"> selected</eq> >{$item.name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            描述
                        </div>
                        <div class="am-u-sm-10">
                            <textarea name="desc" edit="true" id="content" class="am-form-field">{$info.desc}</textarea>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            问答分类
                        </div>
                        <div class="am-u-sm-4">
                            <select name="wenda_id" class="am-form-field am-input-sm" >
                                <option value="0">请选择</option>
                                <foreach name="wenda_types" item="item">
                                    <option value="{$item.id}" <eq name="info.wenda_id" value="$item.id"> selected</eq> >{$item.name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            资讯分类
                        </div>
                        <div class="am-u-sm-4">
                            <select name="news_id" class="am-form-field am-input-sm" >
                                <option value="0">请选择</option>
                                <foreach name="news_types" item="item">
                                    <option value="{$item.id}" <eq name="info.news_id" value="$item.id"> selected</eq> >{$item.name}</option>
                                </foreach>
                            </select>
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">显示状态</div>
                        <div class="am-u-sm-10">
                            <div class="am-btn-group" data-am-button>
                                <label class="am-btn am-btn-default am-btn-xs <eq name="info.is_hide" value="1"> am-active</eq>">
                                    <input type="radio" name="is_hide" value="1" <eq name="info.is_hide" value="1"> checked="checked"</eq> id="option1"> Yes
                                </label>
                                <label class="am-btn am-btn-default am-btn-xs <eq name="info.is_hide" value="0"> am-active</eq>">
                                    <input type="radio" name="is_hide" value="0" <eq name="info.is_hide" value="0"> checked="checked"</eq> id="option3"> No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="am-margin">
            <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
            <button type="button" onclick="window.history.back();" class="am-btn am-btn-primary am-btn-xs">返回</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="/Public/Common/js/kindeditor/kindeditor-all-min.js"></script>
<link type="text/css" rel="stylesheet" href="/Public/Common/js/kindeditor/themes/default/default.css"/>
<script type="text/javascript">
    var editor;
    KindEditor.ready(function(K) {
        editor =K.create('textarea[edit="true"]', {
            autoHeightMode : true,
            allowPreviewEmoticons : false,
            urlType : 'absolute',
            allowUpload : false, //允许上传图片
            uploadJson : '/public/upload_img',
            filterMode:false,
            afterCreate : function() {
                this.loadPlugin('autoheight');
            }
        });
    });
</script>
