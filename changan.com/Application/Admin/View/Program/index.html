<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/program">方案管理</a></li>
        <li class="am-active">列表</li>
    </ol>

    <div class="am-g">
        <form action="__SELF__" method="get">
            <div class="am-u-md-6 am-cf">
                <div class="am-fl am-cf">
                    <div class="am-btn-toolbar am-fl">
                        <div class="am-btn-group am-btn-group-xs">
                            <!--<a href="/pro/add" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>-->
                        </div>

                        <div class="am-form-group am-margin-left am-fl">
                            状态：<select name="status">
                                <option value="0">请选择</option>
                                <option value="1" <if condition="$Think.get.status eq 1 ">selected="selected"</if>>通过</option>
                                <option value="2" <if condition="$Think.get.status eq 2 ">selected="selected"</if>>未通过</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" name="name" value="{$Think.get.name}">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" /></th>
                            <th class="table-id">编号</th>
                            <th class="table-title">名称</th>
                            <th class="table-type">所属公司</th>
                            <th class="table-author">作者</th>
                            <th class="table-date">状态</th>
                            <th class="table-date">时间</th>
                            <th class="table-set">操作</th>
                        </tr>

                    </thead>
                    <tbody>
                    <foreach name="list" item="item">
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>{$item.id}</td>
                            <td><a href="{:getDoMain('www')}/program/info/{$item.id}" target="_blank">{$item.title}</a>&nbsp;</td>
                            <td>{$item.company_name}</td>
                            <td>{$item.uid|getUserName}</td>
                            <td>&nbsp;
                                <switch name="item.status">
                        <case value="0">未通过</case>
                        <case value="1">正常</case>
                        <default />
                        </switch>
                        </td>
                        <td>{$item.utime}</td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <a href="/program/check?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 审核</a>
                                    <!--<a href="/company/del?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>-->

                                </div>
                            </div>
                        </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$page.totalCount} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>

            </div>
        </form>
    </div>
</div>
