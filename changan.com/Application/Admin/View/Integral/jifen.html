

<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/intergral">经验值明细</a></li>
        <li class="am-active">列表</li>
    </ol>

    <div class="am-g">
        <div class="am-u-md-6 am-cf">
            <div class="am-fl am-cf">
                <div class="am-btn-toolbar am-fl">
                    可用积分（{$score.score}）
                </div>
            </div>
        </div>
    </div>
    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" /></th>
                            <th class="table-title">积分领取日期</th>
                            <th class="table-title">任务类型</th>
                            <th class="table-type">任务详情</th>
                            <th class="table-author">积分变化</th>
                            <th class="table-author">结余</th>
                        </tr>

                    </thead>
                    <tbody>
                    <volist name="data['list']" id="vo">
                        <tr>
                             <td><input type="checkbox" /></td>
                            <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.desc}</td>
                            <td class="fc_2">+{$vo.num}</td>
                            <td>{$vo.total}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$data.total} 条记录
                    <div class="am-fr">
                        {$data['pagehtml']}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>

            </div>
        </form>
    </div>
</div>
