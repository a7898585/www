<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/user/online_insure">保单管理</a></li>
        <li class="am-active">列表</li>
    </ol>

    <div class="am-g">
        <form action="__SELF__" method="get">
            <div class="am-u-md-6 am-cf">
                <div class="am-fl am-cf">
                    <div class="am-btn-toolbar am-fl">
                        <small>搜索支持编号,用户名,邮箱,手机号码</small>
                    </div>
                </div>
            </div>
            <div class="am-u-md-3 am-cf">
                <div class="am-fr">
                    <div class="am-input-group am-input-group-sm">
                        <input type="text" class="am-form-field" name="name" value="{$Think.get.name}" placeholder="支持用户名,编号,手机号码,邮箱">
                        <span class="am-input-group-btn">
                            <button class="am-btn am-btn-default" type="submit">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" /></th>
                            <th class="table-id">编号</th>
                            <th class="table-title">名称</th>
                            <th class="table-type">性别</th>
                            <th class="table-author">邮箱</th>
                            <th class="table-author">电话</th>
                            <th class="table-title">居住地</th>
                            <th class="table-date">状态</th>
                            <th class="table-date">时间</th>
                            <th class="table-set">操作</th>
                        </tr>

                    </thead>
                    <tbody>
                    <foreach name="list" item="item">
                        <tr>
                            <td><input type="checkbox" /></td>
                            <td>{$item.id}</td>
                            <td>{$item.name}</td>
                            <td>{$item['sex']? '男':'女'}</td>
                            <td>{$item.mail}</td>
                            <td>{$item.phone}</td>
                            <td>{$item.address}</td>
                            <td>{$item['status'] ? '已回访':'未回访'}</td>
                            <td>{$item['ctime']}</td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a href="javascript:;" onclick="" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 删除</a>
                                        <a href="/user/insure_view?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 查看</a>

                                    </div>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$page.totalCount} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>

            </div>
        </form>
    </div>
</div>
