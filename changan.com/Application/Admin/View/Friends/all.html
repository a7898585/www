<div class="admin-content">
    <ol class="am-breadcrumb am-breadcrumb-slash" style="padding-bottom: 0;">
        <li><a href="/" class="am-icon-home">首页</a></li>
        <li><a href="/friends/add">友情链接管理</a></li>
        <li class="am-active">列表</li>
    </ol>
    <div class="am-g">
        <div class="am-u-md-6 am-cf">
            <div class="am-fl am-cf">
                <div class="am-btn-toolbar am-fl">
                    <div class="am-btn-group am-btn-group-xs">
                        <a href="/friends/add" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
                    </div>
                </div>
            </div>
        </div>
        <form action="__SELF__" method="get">
        <div class="am-u-md-3 am-cf">
            <div class="am-fr">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field" name="name" value="{$Think.get.name}">
                    <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default" type="submit">搜索</button>
                    </span>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="am-g">
        <form class="am-form">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                        <tr>
                            <th class="table-id">编号</th>
                            <th class="table-title">网站名称</th>
                            <th class="table-type">网站链接</th>
                            <th class="table-author">显示顺序</th>
                            <th class="table-author">显示模块</th>
                            <th class="table-set">操作</th>
                        </tr>

                    </thead>
                    <tbody>
                    <foreach name="items" item="item">
                        <tr>
                            <td>{$item.id}</td>
                            <td>{$item.title}</td>
                            <td>{$item.url}</td>
                            <td>{$item.order}</td>
                            <td>
                        <if condition="$item.show_type eq 0 "> 首页
                            <elseif condition="$item.show_type eq 1"/>找产品
                            <elseif condition="$item.show_type eq 2"/>找代理人
                            <elseif condition="$item.show_type eq 3"/>定制方案
                            <elseif condition="$item.show_type eq 4"/>保险问吧
                            <elseif condition="$item.show_type eq 5"/>保险资讯
                        </if>
                        </td>
                        <td>
                            <a href="/friends/edit?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                            <a href="/friends/delete?id={$item.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="return confirm('确认删除该链接吗？')"><span class="am-icon-pencil-square-o"></span> 删除</a>
                        </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$totalRows} 条记录
                    <div class="am-fr">
                        {$pager}
                    </div>
                </div>
                <hr />
                <p>注：请勿删除!!!</p>

            </div>
        </form>
    </div>
</div>
</div>
