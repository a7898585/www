<div class="bar_r">
    <div class="u_tle"><span class="side_l">帐户消费</span><!--<a  class="side_r" htref="产品管理-添加.html">添加</a>--></div>
    <div class="box_deta">
        <div class="search">
            <label><span>类型</span>
                <select name="type">
                    <option value="0">请选择类型</option>
                    <option  value="3">充值</option>
                    <option  value="1">购买</option>
                    <option  value="2">续费</option>
                </select>
            </label>
            <label>
                <!--<span>姓名</span>-->
                <input type="text" value="" name="orderid" placeholder="订单号"/>
            </label>
            <input class="u_btn" type="button" value="查找" id="search"/>
        </div>
        <table class="detail" cellpadding="0" cellspacing="0">
            <tr>
                <th width="80px">订单</th>
                <th width="60px">类型</th>
                <th width="100px">名称</th>
                <th width="60px">金额</th>
                <th width="60px">状态</th>
                <th width="130px">交易时间</th>
            </tr>
            <volist name="data['list']" id="vo">
                <tr>
                    <td>{$vo.orderid}</td>
                    <td>
                <if condition="$vo.type eq 1 ">下单
                    <elseif condition="$vo.type eq 2"/>续缴
                    <else /> 充值
                </if>
                </td>
                <td>{$vo.descn}</td>
                <td>{$vo.money}</td>
                <td>{$vo['status']?'成功':'失败'}</td>
                <td>{$vo.ctime}</td>
                </tr>
            </volist>

        </table>
        <div class="clear" style="margin-top: 20px;"></div>
        {$data['pagehtml']}
    </div>
</div>
<script>
    $(document).ready(function(e) {
        $('#search').click(function(e){ 
            var type = $('select[name=type]').val();
            var orderid = $('input[name=orderid]').val();
            if(type||orderid){
                window.location = '{$base_url}order/account/?orderid='+orderid+'&type='+type;
            }
        });
    });
</script>
